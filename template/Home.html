<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./../assets/Home.css">
    <title>Forum</title>
</head>

<body>
    <header>
        <img class="logo" src="../assets/img/robot.jpg" alt="logo">
        <h1>Open Chat Room</h1>
        <a class="pictureProfil" href="">
            <img class="pictureProfil" src="../assets/img/robot.jpg" alt="pp">
        </a>
    </header>
    <nav>
        <ul>
            <a class="btn-nav" href="/home"><img class="img-btn-nav" src="../assets/img/home.png"
                    alt="home"><span>Accueil</span></a>
            <a class="btn-nav" href="/profil"><img class="img-btn-nav" src="../assets/img/profil.png"
                    alt="profil"><span>Profil</span></a>
        </ul>
        <input class="search-bar" type="text" />
    </nav>
    <main>

        <div class="posts">
            {{ if ge .NbrPost 0}}
            {{ range $index, $instance := .Post }}
            <div class="post">
                <div class="content">
                    <div class="user">
                        <img class="userPP" src="../assets/img/img1.webp">
                        <h2>{{ $instance.AuthorName }}</h2>
                    </div>
                    <p class="txt">
                        {{ $instance.Content }}
                    </p>
                    <div class="likes">
                        <form method="post">
                            <button id="like" type="submit">
                                {{ if $instance.Like }}
                                <img id="like" src="../assets/img/like_black.png" alt="like">
                                {{ end }}

                                {{ if not $instance.Like }}
                                <img id="like" src="../assets/img/like_white.png" alt="like">
                                {{ end }}

                                <input class="more" type="hidden" value={{ $instance.Id }} name="like">
                            </button>
                        </form>
                        <form method="post">
                            <button id="dislike" type="submit">
                                {{ if $instance.Dislike }}
                                <img id="dislike" src="../assets/img/dislike_black.png" alt="dislike">
                                {{ end }}

                                {{ if not $instance.Dislike }}
                                <img id="dislike" src="../assets/img/dislike_white.png" alt="dislike">
                                {{ end }}

                                <input class="more" type="hidden" value={{ $instance.Id }} name="dislike">
                            </button>
                        </form>
                    </div>
                </div>
                <div class="image">
                    <img src="../assets/img/img1.webp" alt="image">
                </div>
                <div class="comments">
                    <div class="titleComment">
                        <h2>Commentaires</h2>
                    </div>
                    <div class="comment">
                        <h3>Utilisateur1</h3>
                        <p>
                            their default model text, and a search for 'lorem ipsum'.
                        </p>
                    </div>
                    <img id="comment" src="../assets/img/comment.png" alt="">
                </div>
            </div>

            {{ end }}
            {{ end }}
        </div>
        <div class="hashtags">
            <button>#tendances</button>
            <button>#tendances</button>
            <button>#tendances</button>
            <button>#tendances</button>
            <button>#tendances</button>
        </div>

        <div id="addComment" class="addComment">
            <form class="addCommentForm" method="post">
                <input type="text" name="ContentComment" id="ContentComment">
                <input class="btn" id="addCommentButton" type="submit" value="addComment">
                <button class="btn" id="exitComment">Sortir</button>
            </form>
        </div>
    </main>
</body>

<script type="module" src="../assets/home.js"></script>

</html>
