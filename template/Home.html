<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./../assets/Home.css">
    <title>Open Chat Room</title>
</head>

<body>
    <header>
        <img class="logo" src="../assets/img/logo.png" alt="logo">
        <h1>Open Chat Room</h1>
        <a class="pictureProfil" href="">
            <img class="pictureProfil" src="../assets/img/robot.jpg" alt="pp">
        </a>
    </header>
    <nav>
        <ul>
            <a class="btn-nav" href="/home"><img class="img-btn-nav" src="../assets/img/home.png"
                    alt="home"><span>Accueil</span></a>
            <a class="btn-nav" href="/profil"><img class="img-btn-nav" src="../assets/img/profil.png"
                    alt="profil"><span>Profil</span></a>
        </ul>
        <input class="search-bar" type="text" />
    </nav>
    <main>

        <div class="posts">
            {{ if ge .NbrPost 0}}
            {{ range $index, $instance := .Post }}
            <div class="post">
                <div class="content">
                    <div class="user">
                        <img class="userPP" src="../assets/img/img1.webp">
                        <h2>{{ $instance.AuthorName }}</h2>
                    </div>
                    <p class="txt">
                        {{ $instance.Content }}
                    </p>
                    <div class="likes">
                        <img id="like" src="../assets/img/pouces-vers-le-haut.png" alt="like">
                        <img id="dislike" src="../assets/img/dislike.png" alt="dislike">
                    </div>
                </div>
                <div class="image">
                    <img src="../assets/img/img1.webp" alt="image">
                </div>
                <div class="comments">
                    <div class="titleComment">
                        <h2>Commentaires</h2>
                    </div>
                    <div class="comment">
                        {{ range $i, $comment := .Comments }}
                        <div class="commentCard">
                            <h3>{{ $comment.AuthorName }}</h3>
                            <p>
                                {{ $comment.Content }}
                            </p>
                        </div>
                        {{ end }}
                    </div>
                    <form class="addCommentForm" method="post">
                        <input name="idPost" type="hidden" value="{{ $instance.Id }}">
                        <input type="text" name="ContentComment" id="ContentComment" placeholder="Commentaires ...">
                        <input class="btn" id="addCommentButton" type="submit" value="envoyer">
                    </form>
                </div>
            </div>
            
            {{ end }}
            {{ end }}
        </div>
        <div class="hashtags">
            <button>#tendances</button>
            <button>#tendances</button>
            <button>#tendances</button>
            <button>#tendances</button>
            <button>#tendances</button>
        </div>

    </main>
</body>

<script type="text/javascript" src="../assets/home.js"></script>

</html>
